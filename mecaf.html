<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mecaf registration</title>
    <link href="mecaf.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="register">
        <h1 class="heading">MECAF</h1>
        <form action="register.php" method="post">
            <label class="re">Register Number</label>
        <input class="regno" type="text" name="register_number" required>
        <br>
        <br>
        <label class="re">year of studying</label>
        <select class="year" name="year">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label class="re">Class</label>
        <select class="cls" name="class">
            
            <option value="cse">CS1</option>
            <option value="cse2">CS2</option>
            <option value="ce1">CE1</option>
            <option value="ce2">CE2</option>
            <option value="me1">ME1</option>
            <option value="me2">ME2</option>
            <option value="ece">EC</option>
            <option value="eee">EEE</option>
            <option value="it">IT</option>
        </select>
        <br>
        <br>
        <label class="re">select event 1</label>
        <select class="events" required name="event1">
            
            <option value="duffmuttu">Duff muttu</option>
            <option value="vattapattu">Vatta pattu</option>
            <option value="kolkali">Kolkali</option>
            <option value="groupsong">Group song</option>
            <option value="groupdance">Group dance</option>
        </select> 
        <br>
        <br>
        <label class="re">select event 2</label>
        <select class="events2" name="event2">
            <option value="option">Select a event...</option>
            <option value="duffmuttu">Duff muttu</option>
            <option value="vattapattu">Vatta pattu</option>
            <option value="kolkali">Kolkali</option>
            <option value="groupsong">Group song</option>
            <option value="groupdance">Group dance</option>
        </select> 
        <br>
        <br>
        <label class="re">select event 3</label>
        <select class="events3" required name="event3">
            <option value="option">Select a event...</option>
            <option value="duffmuttu">Duff muttu</option>
            <option value="vattapattu">Vatta pattu</option>
            <option value="kolkali">Kolkali</option>
            <option value="groupsong">Group song</option>
            <option value="groupdance">Group dance</option>
        </select> 
        <br>
        <br>
        <input class="submit" type="submit" value="submit">

        </form>
    </div>
</body>
</html>
